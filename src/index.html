<!doctype html>
<html>
  <head>
    <title>RSS-reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      </head>
  <body>
    <div class="jumbotron m-o" style="height:250px;">
      <div class="container">
        <h1 class="display-4">RSS-reader</h1>
        <div class="row no-gutters">
          <div class="col-12 col-xs-12 col-sm-12 col-md-9 col-lg-10">
              <input id="main-input"  class="form-control" type="text" placeholder="Search">            
          </div>
        <div class="col-12 col-xs-12 col-sm-12 col-md-3 col-lg-2">
          <button id="main-button" class="btn btn-outline-success my-2 my-sm-0 btn-block" type="submit" disabled>Search</button>
        </div>
        </div>
      </div>
      <div class="container">
          <div class="row no-gutters">
           <div class="col-12 col-xs-12 col-sm-12 col-md-9 col-lg-10">
             <div id="adding" style="display:none;"> <p style="color:green;">Добавляю...</p></div>
           </div>
         </div>
       </div>
      <div class="container">
         <div class="row no-gutters">
          <div class="col-12 col-xs-12 col-sm-12 col-md-9 col-lg-10">
            <div id="error" style="display:none;"> <p style="color:red;">Вы ввели не rss или rss не читается</p></div>
          </div>
        </div>
      </div>
      <div class="container">
          <div class="row no-gutters">
           <div class="col-12 col-xs-12 col-sm-12 col-md-9 col-lg-10">
             <div id="added" style="display:none;"> <p style="color:green;">Добавлено</p></div>
           </div>
         </div>
       </div>
       <div class="container">
          <div class="row no-gutters">
           <div class="col-12 col-xs-12 col-sm-12 col-md-9 col-lg-10">
             <div id="have" style="display:none;"> <p style="color:rgb(185, 158, 1);">Уже есть</p></div>
           </div>
         </div>
       </div>
       
    </div>

    <div class="jumbotron m-0">
        <div id="rss" class="container-fluid w-100">
        </div>
    </div>
    
   </body>
</html>
